<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>stopwatch-js</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">stopwatch</div>
      <h1 class="timestamp">00:00:00</h1>
      <div class="record-column">
        <ul class="record-list"></ul>
      </div>
      <div class="btn-column">
        <input type="button" value="랩" class="lab-btn" />
        <input type="button" value="시작" class="start-btn" />
      </div>
    </div>
    <script src="stopwatch.js"></script>
  </body>
</html>
